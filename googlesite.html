Google Maps Mashup Starter Code:

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutme = [
		{"place":"toronto","coords":[43.651893, -79.381713]},
		{"place":"alberton","coords":[46.812868, -64.064879]},
		{"place":"calgary","coords":[ 51.046362, -114.05803]},
		{"place":"missisauga","coords":[43.586162,-79.646215]},
		{"place":"winnipeg","coords":[ 49.900496, -97.139309]},
		{"place":"surrey","coords":[49.104508,  -122.823486]},

		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].place
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvjNJIVN40J5mQXsePBja272FkJQrhVeA&callback=initMap">
</script>
</body>
</html>
